<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Search Field</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="search-wrapper">
			<div class="search-field">
				<div class="search-select">
					<div>
						<div data-catalog="catalog">Catalog</div>
						<div data-selected="false">Person</div>
						<div data-selected="false">Title</div>
						<div data-selected="false">Company</div>
						<div data-selected="false">Industry</div>
						<div data-selected="false">Geography</div>
					</div>
				</div>
				<div class="text-wrapper"></div>
				<input type="text" name="search-input" id="search-input">
				<button class="search-button">搜索</button>
				<span class="calculate-input-width"></span>
				<div class="dropdown">
					<div></div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
